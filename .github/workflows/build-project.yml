name: Build Project

on:
  push:
    branches:
      - main
      - 'dev-*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        java-version: '21'
        distribution: 'oracle'

    - name: Build with Maven
      run: mvn clean package

    - name: Run tests
      run: mvn test
